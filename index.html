    <div class="container">
        <h1>Carrito de compras</h1>
      
      <form class="carritoCompras">

        <input type="text" class="product" />
        <label for="">Cantidad</label>
        <input type="number" class="cant" />
        <label for="">Costo</label>
        <input type="number" class="cost" />

        <input
          type="button"
          class="btnAgregar"
          value=" Agregar producto"
        />
        <input
          type="button"
          class="btnTotal"
          value="Total compra"
        />
      </form>
      <div>
        <ul id="listProd">Productos</ul>
        <ul id="listCant">Cantidad</ul>
        <ul id="listCost">Costo unitario</ul>

</div>
<div>
